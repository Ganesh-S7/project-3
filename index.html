<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- code  -->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow small mb-3">
    <div class="container justify-content-center">
        <a href="dash.html" class="navbar-brand">
           <h2 class="brand-gradient">Employee Management System</h2>
        </a>
    </div>
</nav>
<div class="container ">
    <div class="row justify-content-center  mt-3">
        <div class="col-md-4 col-lg-4 ">

            <div class="card  shadow mt-5 "  style="--bs-border-radius:1.5rem">
                <div class="card-header text-bg-warning text-center fs-4  p-3">Admin Log in </div>
                <div class="card-body">
                    <form action="dash.html">
                       <div class="form-floating  mb-3">
                           <input type="text" id="u_name" class="form-control" placeholder="username" autofocus required>
                           <label for="u_name" class="form-label">Username</label>
                       </div>
                       <div class="form-floating mb-3">
                           <input type="password" id="u_pass" class="form-control" placeholder="****" required>
                           <label for="u_pass" class="form-label">Passward</label>
                       </div>
                       <div class="form-check mb-3">
                           <input type="checkbox" id="remember" class="form-check-input" >
                           <label for="remember" class="form-check-label">Keep Me Logged In</label>
                       </div>
                       <div class="d-grid mb-3">
                           
                          <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                            </svg>  Log In</button>
                       </div>
                      
                    </form>
                </div>            
            </div>
        </div>
    </div>
</div>

<!-- code  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
